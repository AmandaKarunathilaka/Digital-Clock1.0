<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width , initial-scale=1.0">
        <title>Digital clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                    
                    <!--additional-->
                    <span id="ampm">AM</span>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
